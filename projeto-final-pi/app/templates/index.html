<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Ferramentas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Gerenciamento de Ferramentas</h1>

        <h2>Adicionar Nova Ferramenta</h2>
        <form id="addForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br><br>
            
            <label for="local">Local:</label>
            <input type="text" id="local" name="local"><br><br>
            
            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao" rows="4"></textarea><br><br>
            
            <label for="marca">Marca:</label>
            <input type="text" id="marca" name="marca"><br><br>
            
            <label for="data_do_emprestimo">Data de Empréstimo:</label>
            <input type="date" id="data_do_emprestimo" name="data_do_emprestimo"><br><br>
            
            <label for="data_da_devolucao">Data de Devolução:</label>
            <input type="date" id="data_da_devolucao" name="data_da_devolucao"><br><br>
            
            <label for="nome_funcionario">Nome do Funcionário:</label>
            <input type="text" id="nome_funcionario" name="nome_funcionario" required><br><br>
            
            <label for="setor_de_trabalho">Setor de Trabalho:</label>
            <input type="text" id="setor_de_trabalho" name="setor_de_trabalho"><br><br>
            
            <label for="imagem">Imagem:</label>
            <input type="text" id="imagem" name="imagem"><br><br>

            <button type="submit">Adicionar Ferramenta</button>
        </form>

        <h2>Outras Funcionalidades</h2>
        <button onclick="window.location.href='/ferramentas'">Listar Ferramentas</button>
        <button onclick="window.location.href='/update/1'">Atualizar Ferramenta</button>
        <button onclick="window.location.href='/delete/1'">Deletar Ferramenta</button>
    </div>
</body>
</html>
